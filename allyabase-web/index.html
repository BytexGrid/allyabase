<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allyabase - All Your Base Are Belong To Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-container">
    </div>
    
    <main class="main-content">
        <div class="shapes-container">
            <!-- Shapes for miniservices -->
            <div class="shape" data-service="addie">
                <div class="shape-content"></div>
                <span class="service-name">Addie</span>
            </div>
            <div class="shape" data-service="artha">
                <div class="shape-content"></div>
                <span class="service-name">Artha</span>
            </div>
            <div class="shape" data-service="bdo">
                <div class="shape-content"></div>
                <span class="service-name">BDO</span>
            </div>
            <div class="shape" data-service="continuebee">
                <div class="shape-content"></div>
                <span class="service-name">Continuebee</span>
            </div>
            <div class="shape" data-service="dolores">
                <div class="shape-content"></div>
                <span class="service-name">Dolores</span>
            </div>
            <div class="shape" data-service="fount">
                <div class="shape-content"></div>
                <span class="service-name">Fount</span>
            </div>
            <div class="shape" data-service="joan">
                <div class="shape-content"></div>
                <span class="service-name">Joan</span>
            </div>
            <div class="shape" data-service="julia">
                <div class="shape-content"></div>
                <span class="service-name">Julia</span>
            </div>
            <div class="shape" data-service="pref">
                <div class="shape-content"></div>
                <span class="service-name">Pref</span>
            </div>
            <div class="shape" data-service="sanora">
                <div class="shape-content"></div>
                <span class="service-name">Sanora</span>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
